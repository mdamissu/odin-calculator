<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">       
</head>
<body>
    <div class="container">
        <!-- Display Screen -->
        <div class="screen">0</div>

        <!-- Top Buttons -->
        <div class="btn">
            <div class="ac">AC</div>
            <div class="del">DEL</div>
            <div class="ans">ANS</div>
        </div>

        <!-- Number Buttons -->
        <div class="nums">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="dot">.</div>
            <div class="num">0</div>
            <div class="equal">=</div>
        </div>

        <!-- Main Operations -->
        <div class="operations first">
            <div class="op add">+</div>
            <div class="op subtract">−</div>
            <div class="op multiple">×</div>
            <div class="op divide">÷</div>
        </div>

        <!-- Secondary Operations -->
        <div class="operations second">
            <div class="op power">^</div>
            <div class="op open-bracket">(</div>
            <div class="op close-bracket">)</div>
            <div class="constant pi">π</div>
        </div>

        <!-- Trigonometry & Constants -->
        <div class="operations third">
            <div class="func sin">sin</div>
            <div class="func cos">cos</div>
            <div class="func tan">tan</div>

            <div class="constant e">e</div>
        </div>
    </div>

    <script src="page.js"></script>
</body>
</html>
